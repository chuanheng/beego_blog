{{template "header"}}
    <title>首页 - 我的 beego 博客</title>
    <link ref="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style type="text/css">
        li {
            list-style: square;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container">
        <div class="col-md-9" style="float: left;">
            {{range .Topics}}
            <div class="page-header">
                <h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
                <h6 class="text-muted">文章发表于 {{.Created}}，共有 {{.Views}}次浏览 {{.ReplyCount}}个评论</h6>
                <p>
                    {{.Content}}
                </p>
            </div>
            {{end}}
        </div>
        <div class="col-md-3" style="position: fixed; right: 10px">
            <h3>文章分类</h3>
            <ul>
                {{range .Categories}}
                    <li><a href="/?cate={{.Title}}">{{.Title}}</a> </li>
                {{end}}
            </ul>
            <!--{{.hi}}<br/>-->
            <!--{{.bye}}<br/>-->
            <!--{{i18n .Lang "hi"}}-->
        </div>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
